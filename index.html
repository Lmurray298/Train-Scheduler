<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Train Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    
</head>


<body>

        <div class="jumbotron" style="background-color:lightseagreen; color: whitesmoke">
                <h1 class="text-center">Train Scheduler</h1>
                <h3 class="text-center">Check Times Below</h3>
              </div>
        
              <div class="row">
        
                <div class="col-lg-12">
        
                      <!-- Current Schedule-->
                    <div class="panel panel-success" >
                      <div class="panel-heading" style="background-color:lightseagreen; color: whitesmoke">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                      </div>
                      <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th>Frequency (min)</th>
                              <th>Next Arrival</th>
                              <th>Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
        
                    <!-- Add Schedule  -->
                <div class="panel panel-success">
                  <div class="panel-heading" style="background-color:lightseagreen; color: whitesmoke">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                  </div>
                  <div class="panel-body">
        
                    <!-- Entry Form -->
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="dest-input">Destination</label>
                        <input class="form-control" id="dest-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="firstTrain-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="text">
                      </div>
                      <button class="btn btn-success" id="add-train-btn" type="submit" >Submit</button>
                    </form>
                  </div>
                </div>
            </div>

    
        


    
</body>
</html>
